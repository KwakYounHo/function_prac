<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>

    function dataFunc(a, b, c, d) {
      let obj = {
        parentData : document.querySelector(a),
        childrenData : document.createElement(b),
        grandChildrenData : document.createElement(c),
        grandChildrenTextData : d
      }
      return obj;
    }
    let tagArray = ["div", "footer", "section"]
    let dataForm = dataFunc("#root", tagArray[1], "li", "hello");
    // 리터럴을 걷어낸다.

    // let dataForm = {
    //   parentData : "document.querySelector('#root')",
    //   childrenData : "document.createElement('ul')",
    //   grandChildrenData : "document.createElement('li')",
    //   grandChildrenTextData : "hellow",
    // }


    let root = dataForm.parentData;
    // console.dir(root);
    let aa = dataForm.childrenData
    root.appendChild(aa);
    let bb = dataForm.grandChildrenData;
    aa.appendChild(bb);
    bb.textContent = dataForm.grandChildrenTextData;

  </script>
</body>
</html>
