<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root {
      width: 100px;
      height: 100px;
      background-color: aqua;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    let root = document.getElementById("root");
    console.dir(root);
    let weekend = ["월요일 오늘","화요일 좋아", "수요일 쉼","목요일에는 목차", "금요일 놀자"];
    let BGColor = ["red", "yellow", "green", "blue", "aqua"]
    let MyTop = ["20px", "40px", "60px", "80px", "100px"];


    let counter = 0;

    root.style.position = "relative";
    root.addEventListener("click", function() {
      
      // root에 텍스트를 넣기 = 넣을 텍스트는 weekend배열의[counter번째 데이터]
      root.textContent = weekend[counter];
      
      // 클릭할 때 마다 BGC 변경
      root.style.backgroundColor = BGColor[counter];
      
      // 위치 변경
      document.getElementById("root").style.top = MyTop[counter];
      document.getElementById("root").style.left = MyTop[counter];
      
      // 카운터 1 증가
      counter = counter + 1;
      console.log(counter);


      // counter가 배열의 끝에서 0으로 돌아가기
      if (counter >= weekend.length) {
        counter = 0;
      }
    });
  </script>
</body>
</html>
